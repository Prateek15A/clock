<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
		<div class="contain">
			<h3>Time</h3>
			<h2></h2>
		</div>
		<div class="outline">
			<div class="clock">
				<div class="minh"></div>
				<div class="sech"></div>
				<div class="hourh"></div>
				<div class="one comm"></div>
				<div class="two comm"></div>
				<div class="three comm"></div>
				<div class="four comm"></div>
				<div class="five comm"></div>
				<div class="six comm"></div>
				<div class="seven comm"></div>
				<div class="eight comm"></div>
				<div class="nine comm"></div>
				<div class="ten comm"></div>
				<div class="eleven comm"></div>
				<div class="twelve comm"></div>
			</div>
		</div>
	<footer>
		
	</footer>	

<script type="text/javascript" src="clock.js"></script>
</body>
</html>
